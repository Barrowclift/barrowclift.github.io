	{% include head.html %}

	<body>
		{% include lazy-load-page-specific-stylesheets.html %}

		<div id="wrap">
			<div id="content" class="center {% if page.banner %}banner-header-padding{% endif %} {% if page.viewing-single-page != true %}reserved-mode{% endif %}">
				
				{% include header-happy.html %}
				
				<main>

					<article>

						<figure class="banner-top-margin">
							<p style="margin-top:0px;">
								{% if page.banner-link %}
								<a href="{{page.banner-link}}" {% if page.banner-hover %}title="{{page.banner-hover}}"{% endif %}>
									<img src="/images/{{ page.banner-image }}" class="edge-to-edge" {% if page.banner-alt %}alt="{{ page.banner-alt }}"{% else %}alt="Post banner"{% endif %} />
								</a>
								{% else %}
								<img src="/images/{{ page.banner-image }}" class="edge-to-edge" {% if page.banner-hover %}title="{{page.banner-hover}}"{% endif %} {% if page.banner-alt %}alt="{{ page.banner-alt }}"{% else %}alt="Post banner"{% endif %} />
								{% endif %}
							</p>
						</figure>


						{{ content }}
					</article>

				</main>
			</div>
		</div>

		{% include footer.html %}
	</body>
</html>
