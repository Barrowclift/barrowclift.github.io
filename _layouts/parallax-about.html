<!--[if !(IE 6) | !(IE 7) | !(IE 8)  ]><!-->
<html lang="en-US" prefix="og: http://ogp.me/ns#">
<!--<![endif]-->

	{% include head.html %}

	<body>
		{% include lazy-load-stylesheets.html %}

		<div id="parallax">
			<div class="container">
				{% include menu.html %}
				<div id="parallax-background" class="layer">
					<h1>Hi!</h1>
					<h2>I'm Marc Barrowclift</h2>
					<h3>Human Interface Designer  <span id="up-arrow" onclick="upArrowClicked();">â–¼</span></h3>
				</div>
				<main id="parallax-foreground" class="layer">
					{% if page.wrap-article %}
					<article>
						{{ content }}
					</article>
					{% else %}
					{{ content }}
					{% endif %}
				</div>
			</div>
		</div>

		<style>
			#parallax-background h1,
			#parallax-background h2,
			#parallax-background h3 {
				opacity: 1;
				transition: opacity 0.2s ease;
			}
			@media (max-height: 500px) {
				#parallax-background h1,
				#parallax-background h2,
				#parallax-background h3 {
					opacity: 0;
				}
			}
			@media (max-height: 580px) and (min-width: 700px) {
				#parallax-background h1,
				#parallax-background h2,
				#parallax-background h3 {
					opacity: 0;
				}
			}
			@media (max-height: 620px) and (min-width: 900px) {
				#parallax-background h1,
				#parallax-background h2,
				#parallax-background h3 {
					opacity: 0;
				}
			}

			#up-arrow {
				color: #007AFF;
				transition: color 0.2s ease;
				cursor: pointer;
			}
			#up-arrow:hover {
				color: #0063CE;
			}

			#parallax-background {
				background-image: url("/images/{{ page.image }}");
				background-position-y: center !important;
				background-position-x: 37.5% !important;
			}

			#parallax-background h1 {
				position: absolute;
				margin: 0;
				top: 40vh;
				font-size: 350%;
				color: white;
				left: 5vw;
				right: 5vw;
			}
			#parallax-background h2 {
				position: absolute;
				margin: 0;
				top: 85vh;
				font-size: 275%;
				color: white;
				left: 5vw;
				right: 5vw;
			}
			#parallax-background h3 {
				position: absolute;
				top: 85vh;
				margin-top: 2em;
				font-size: 200%;
				color: white;
				left: 5vw;
				right: 5vw;
			}

			@media (min-height: 800px) {
				#parallax-background h1 {
					top: 30vh;
				}
				#parallax-background h2 {
					top: 98vh;
				}
				#parallax-background h3 {
					top: 98vh;
				}
			}
			@media (min-width: 700px) {
				#parallax-background h1 {
					top: 27vh;
					font-size: 500%;
				}
				#parallax-background h2 {
					top: 90vh;
					font-size: 400%;
				}
				#parallax-background h3 {
					top: 90vh;
					margin-top: 1.625em;
					font-size: 300%;
				}
			}
		</style>

		{% include footer.html %}
	</body>
</html>
