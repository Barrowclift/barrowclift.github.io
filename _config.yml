highlighter: pygments
safe: true

markdown: kramdown
paginate: 5 # Number of posts to be shown on each each paginated page.

defaults:
  - # POST SPECIFIC VARIABLES
    scope:
      path: "" # empty string for all files
      type: "posts" # limit to posts
    values:
      viewing-single-page: true # *NOT* Being viewed from home, a specific article page
      share-image:  # assume a default post doesn't have an image, /images/assets/${share-image}
  - # SITE-WIDE VARIABLES
    scope:
      path: "" # all files
    values:
      anchors: true # We want sections to be anchorable by default for everything

