---
layout: default
title: Archive
---

<h2 class="center">{{ page.title }}</h2>

<ul id="archive-list">

    {% for post in site.posts %}
        <li style="margin-bottom:0.6rem;">
            <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}"><span>{{ post.title }}<span></a><span class="weak"> - {{ post.date | date: "%B %-d, %Y" }}</span>
        </li>
    {% endfor %}

</ul>
