{% if page.color %}
	{% if jekyll.environment == "development" %}
	<link href="{{ site.baseurl }}/css/theme-{{ page.color }}.css" rel="stylesheet" type="text/css" lazyload="1" />
	{% else %}
	<link href="{{ site.baseurl }}/css/min/theme-{{ page.color }}.min.css" rel="stylesheet" type="text/css" lazyload="1" />
	{% endif %}
{% else %}
	{% if jekyll.environment == "development" %}
	<link href="{{ site.baseurl }}/css/theme-blue.css" rel="stylesheet" type="text/css" lazyload="1" />
	{% else %}
	<link href="{{ site.baseurl }}/css/min/theme-blue.min.css" rel="stylesheet" type="text/css" lazyload="1" />
	{% endif %}
{% endif %}
{% for style in page.page-specific %}
	{% if jekyll.environment == "development" %}
	<link href="{{ site.baseurl }}/css/page-specific/{{ style }}.css" rel="stylesheet" type="text/css" lazyload="1" />
	{% else %}
	<link href="{{ site.baseurl }}/css/page-specific/min/{{ style }}.min.css" rel="stylesheet" type="text/css" lazyload="1" />
	{% endif %}
{% endfor %}
