<head>
	<link rel="mask-icon" mask href="{{ "/images/favicons/logo.min.svg" | prepend: site.baseurl }}" color="black" />
	<link rel="icon" type="image/png" href="{{ "/images/favicons/favicon-16x16.png" | prepend: site.baseurl }}" sizes="16x16" />
	<link rel="icon" type="image/png" href="{{ "/images/favicons/favicon-32x32.png" | prepend: site.baseurl }}" sizes="32x32" />
	<link rel="icon" type="image/png" href="{{ "/images/favicons/favicon-96x96.png" | prepend: site.baseurl }}" sizes="96x96" />
	<link rel="icon" type="image/png" href="{{ "/images/favicons/favicon-128x128.png" | prepend: site.baseurl }}" sizes="128x128" />
	<link rel="icon" type="image/png" href="{{ "/images/favicons/android-chrome-192x192.png" | prepend: site.baseurl }}" sizes="192x192" />
	<link rel="icon" type="image/png" href="{{ "/images/favicons/favicon-196x196.png" | prepend: site.baseurl }}" sizes="196x196" />
	<link rel="apple-touch-icon" sizes="57x57" href="{{ "/images/favicons/apple-touch-icon-57x57.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="60x60" href="{{ "/images/favicons/apple-touch-icon-60x60.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="72x72" href="{{ "/images/favicons/apple-touch-icon-72x72.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="76x76" href="{{ "/images/favicons/apple-touch-icon-76x76.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="114x114" href="{{ "/images/favicons/apple-touch-icon-114x114.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="120x120" href="{{ "/images/favicons/apple-touch-icon-120x120.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="144x144" href="{{ "/images/favicons/apple-touch-icon-144x144.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="152x152" href="{{ "/images/favicons/apple-touch-icon-152x152.png" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="180x180" href="{{ "/images/favicons/apple-touch-icon-180x180.png" | prepend: site.baseurl }}" />
	<link rel="shortcut icon" href="{{ "/images/favicons/favicon.ico" | prepend: site.baseurl }}" />
	<link rel="manifest" href="{{ "/images/favicons/manifest.json" | prepend: site.baseurl }}" />

	<meta name="application-name" content="Barrowclift" />
	<meta name="msapplication-TileColor" content="white" />
	<meta name="msapplication-TileImage" content="{{ "/images/favicons/mstile-144x144.png" | prepend: site.baseurl }}" />
	<meta name="msapplication-config" content="{{ "/images/favicons/browserconfig.xml" | prepend: site.baseurl }}" />
	<meta name="theme-color" content="white" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="{{ "/css/min/reset.min.css" | prepend: site.baseurl }}" type="text/css" />
	<link rel="stylesheet" href="{{ "/css/min/bigfoot-number.min.css" | prepend: site.baseurl }}" type="text/css" />
	<link rel="stylesheet" href="{{ "/css/min/main.min.css" | prepend: site.baseurl }}" type="text/css" />
	<link rel="stylesheet" href="{{ "/css/min/syntax.min.css" | prepend: site.baseurl }}" type="text/css" />
	{% if page.color %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/min/theme-{{ page.color }}.min.css" type="text/css" />
	{% else %}
	<link rel="stylesheet" href="{{ "/css/min/theme-blue.min.css" | prepend: site.baseurl }}" type="text/css" />
	{% endif %}
	{% for style in page.page-specific %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/page-specific/min/{{ style }}" type="text/css" />
	{% endfor %}
	<link rel="stylesheet" href="{{ site.baseurl }}/css/min/fonts.min.css" type="text/css" />
	<link rel="stylesheet" href="{{ site.baseurl }}/css/min/hint.min.css" type="text/css" />

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script async type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
	<script type="text/javascript" src="{{ "/scripts/bigfoot.min.js" | prepend: site.baseurl }}"></script>
	<script>
		$.bigfoot({
			// Uncomment to hide inline footnotes from home view
			// {% if page.viewing-single-page %}
			// actionOriginalFN: "ignore",
			// {% endif %}
			actionOriginalFN: "ignore",
			numberResetSelector: "article"
		});
	</script>
	<script>$.fn.anchor=function(a){var b={headingClass:"anchored",anchorClass:"anchor",symbol:"Â¶",maxLength:100},c=$.extend({},b,a),d=$(this),e=[],f=function(a){var b=a.replace(/[^a-z0-9\s]/gi,"").replace(/[_\s]/g,"-").replace(/ /g,"-").toLowerCase();return b};d.each(function(){var a,b=$(this),d=b.text(),g=1;d.length>c.maxLength&&(d=d.substring(0,c.maxLength)),d=f(d),e[d]>=1?(g=e[d]+1,a=d+"-"+g):a=d,b.addClass(c.headingClass).attr("id",a),b.append('<a class="'+c.anchorClass+'" href="#'+a+'">'+c.symbol+"</a>"),e[d]=g})};</script>
	<script>
		{% if page.anchors %}
		$(document).ready(function() {
			$('h3').anchor({
				symbol: '#'
			});
		});
		{% endif %}
	</script>

	<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' | prepend: site.baseurl | replace: '//', '/' }}">
	<link rel="next" href="{{ site.url }}/page/2/" />
	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="{% if page.viewing-single-page %}article{% else %}website{% endif %}" />
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{site.title}}{% endif %}" />
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' | prepend: site.baseurl | replace: '//', '/' }}" />
	{% if page.share-image %}
	<meta property="og:image" content="{{ site.url }}/images/assets/{{ page.share-image }}"/>
	{% else %}
	<meta property="og:image" content="{{ site.url }}/images/favicons/favicon-600x314@2x.png"/>
	{% endif %}
	<meta property="og:site_name" content="{{ site.title }}" />
	<meta property="fb:admins" content="1665270112" />
	<title>{{site.title}}{% if page.title %}: {{ page.title }}{% endif %}</title>
	
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@barrowclift" />
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{site.title}}{% endif %}" />
	<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}" />
	{% if page.share-image %}
	<meta name="twitter:image" content="{{ site.url }}/images/assets/{{ page.share-image }}" />
	{% else %}
	<meta name="twitter:image" content="{{ site.url }}/images/favicons/favicon-600x314@2x.png" />
	{% endif %}
	<meta name="twitter:url" content="{{ site.url }}{{ page.url | replace:'index.html','' | prepend: site.baseurl | replace: '//', '/' }}" />

	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/atom.xml" | prepend: site.baseurl | prepend: site.url }}" />

	<!--[if !IE 7]>
		<style type="text/css">
			#wrap {display:table;height:100%}
		</style>
	<![endif]-->
	<!-- Enable media queries for old IE -->
	<!--[if lt IE 9]>
		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
		<script src="/scripts/html5shiv.min.js" type="text/javascript"></script>
	<![endif]-->
</head>
