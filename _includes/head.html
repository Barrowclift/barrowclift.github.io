<head>
	<link rel="icon" type="image/jpg" href="{{ "/Images/Favicons/favicon-16x16.jpg" | prepend: site.baseurl }}" sizes="16x16" />
	<link rel="icon" type="image/jpg" href="{{ "/Images/Favicons/favicon-32x32.jpg" | prepend: site.baseurl }}" sizes="32x32" />
	<link rel="icon" type="image/jpg" href="{{ "/Images/Favicons/favicon-96x96.jpg" | prepend: site.baseurl }}" sizes="96x96" />
	<link rel="icon" type="image/jpg" href="{{ "/Images/Favicons/favicon-128x128.jpg" | prepend: site.baseurl }}" sizes="128x128" />
	<link rel="icon" type="image/jpg" href="{{ "/Images/Favicons/android-chrome-192x192.jpg" | prepend: site.baseurl }}" sizes="192x192" />
	<link rel="icon" type="image/jpg" href="{{ "/Images/Favicons/favicon-196x196.jpg" | prepend: site.baseurl }}" sizes="196x196" />
	<link rel="apple-touch-icon" sizes="57x57" href="{{ "/Images/Favicons/apple-touch-icon-57x57.jpg" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="60x60" href="{{ "/Images/Favicons/apple-touch-icon-60x60.jpg" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="72x72" href="{{ "/Images/Favicons/apple-touch-icon-72x72.jpg" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="76x76" href="{{ "/Images/Favicons/apple-touch-icon-76x76.jpg" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="114x114" href="{{ "/Images/Favicons/apple-touch-icon-114x114.jpg" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="120x120" href="{{ "/Images/Favicons/apple-touch-icon-120x120.jpg" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="144x144" href="{{ "/Images/Favicons/apple-touch-icon-144x144.jpg" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="152x152" href="{{ "/Images/Favicons/apple-touch-icon-152x152.jpg" | prepend: site.baseurl }}" />
	<link rel="apple-touch-icon" sizes="180x180" href="{{ "/Images/Favicons/apple-touch-icon-180x180.jpg" | prepend: site.baseurl }}" />
	<link rel="shortcut icon" href="{{ "/Images/Favicons/favicon.ico" | prepend: site.baseurl }}" />
	<link rel="manifest" href="{{ "/Images/Favicons/manifest.json" | prepend: site.baseurl }}" />
	
	<meta name="application-name" content="The Barrow Man" />
	<meta name="msapplication-TileColor" content="#fafafa" />
	<meta name="msapplication-TileImage" content="{{ "/Images/Favicons/mstile-144x144.jpg" | prepend: site.baseurl }}" />
	<meta name="msapplication-config" content="{{ "/Images/Favicons/browserconfig.xml" | prepend: site.baseurl }}" />
	<meta name="theme-color" content="#fafafa" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="{{ "/Styles/reset.css" | prepend: site.baseurl }}" type="text/css" />
	<link rel="stylesheet" href="{{ "/Styles/bigfoot-number.css" | prepend: site.baseurl }}" type="text/css" />
	<link rel="stylesheet" href="{{ "/Styles/main.css" | prepend: site.baseurl }}" type="text/css" />
	<link rel="stylesheet" href="{{ "/Styles/syntax.css" | prepend: site.baseurl }}" type="text/css" />
	<link rel="stylesheet" href="{{ "/Styles/anchor.css" | prepend: site.baseurl }}" type="text/css" />
	<link rel="stylesheet" href="{{ "/Styles/theme-blue.css" | prepend: site.baseurl }}" type="text/css" />

	<script src="{{ "/Scripts/jquery-2.1.1.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/Scripts/bigfoot.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/Scripts/anchor.min.js" | prepend: site.baseurl }}"></script>
	<script>
		$.bigfoot({
			// {% if page.is_post %}
			// actionOriginalFN: "ignore",
			// {% endif %}
			actionOriginalFN: "ignore",
			numberResetSelector: "article"
		});
	</script>
	<script>
		{% if page.is_post %}
		$(document).ready(function() {
			$('h3').anchor({
				symbol: '#'
			});
		});
		{% endif %}
	</script>

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="next" href="{{ site.url }}/Page/2/" />
	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="{% if page.is_post %}article{% else %}website{% endif %}" />
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{site.title}}{% endif %}" />
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}/" />
	{% if page.image_name %}
	<meta property="og:image" content="{{ site.url }}/Images/Assets/{{ page.image_name }}"/>
	{% else %}
	<meta property="og:image" content="{{ site.url }}/Images/Favicons/favicon-600x314.jpg"/>
	{% endif %}
	<meta property="og:site_name" content="{{ site.title }}" />
	<title>{{site.title}}{% if page.title %} - {{ page.title }}{% endif %}</title>
	
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@barrowclift" />
	<meta name="twitter:title" content="{{ ite.title }}{% if page.title %} - {{ page.title }}{% endif %}" />
	<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}" />
	{% if page.image_name %}
	<meta name="twitter:image" content="{{ site.url }}/Images/Assets/{{ page.image_name }}" />
	{% else %}
	<meta name="twitter:image" content="{{ site.url }}/Images/Favicons/favicon-600x314.jpg" />
	{% endif %}
	<meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}/" />
	<meta property="fb:admins" content="1665270112" />

	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/atom.xml" | prepend: site.baseurl | prepend: site.url }}" />

	<!--[if !IE 7]>
		<style type="text/css">
			#wrap {display:table;height:100%}
		</style>
	<![endif]-->
	<!-- Enable media queries for old IE -->
	<!--[if lt IE 9]>
		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
		<script src="/Scripts/html5shiv.min.js" type="text/javascript"></script>
	<![endif]-->
</head>
